<script>
  function luzhi() {
    window.memoryArray = [];
    let recordfun = memory.record({
      emit(event) {
        // 用任意方式存储event
        window.memoryArray.push(event);
        if (window.memoryArray.length > 100) {
          console.log('100');
          alert('gaga');
          recordfun();
          sessionStorage.memoryArray = JSON.stringify(window.memoryArray);
        }
      }
    })
  }
  function bofang() {
    var memoryArray = JSON.parse(sessionStorage.memoryArray);
    // var memoryArray = window.memoryArray;
    new memory.Player({
      // target: document.getElementById('bo'), // 可以自定义dom元素
      target: document.body, // 可以自定义dom元素
      events: memoryArray
    })
  }
</script>
