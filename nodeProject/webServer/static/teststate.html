<script>
  function goBack(url) {
    if (url != null && url != undefined && url.length > 0) {
      window.back_url = url;

      var state = {
        title: "title",
        url: "#"
      };

      window.history.pushState(state, "title");
      window.addEventListener("popstate", function() {
        // location.href = window.back_url;
        alert("popstate");
      });
      window.onhashchange = function() {
        location.href = window.back_url;
        return false;
      };
    }
  }
</script>
