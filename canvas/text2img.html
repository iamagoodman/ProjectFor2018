<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" id="show">
    <script>
        function textBecomeImg(text, fontsize, fontcolor) {
            var canvas = document.createElement('canvas');
            //小于32字加1  小于60字加2  小于80字加4    小于100字加6
            $buHeight = 0;
            if (fontsize <= 32) { $buHeight = 1; }
            else if (fontsize > 32 && fontsize <= 60) { $buHeight = 2; }
            else if (fontsize > 60 && fontsize <= 80) { $buHeight = 4; }
            else if (fontsize > 80 && fontsize <= 100) { $buHeight = 6; }
            else if (fontsize > 100) { $buHeight = 10; }
            //对于g j 等有时会有遮挡，这里增加一些高度
            canvas.height = fontsize + $buHeight;
            var context = canvas.getContext('2d');
            // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = fontcolor;
            context.font = fontsize + "px Arial";
            //top（顶部对齐） hanging（悬挂） middle（中间对齐） bottom（底部对齐） alphabetic是默认值
            context.textBaseline = 'middle';
            context.fillText(text, 0, fontsize / 2)

            //如果在这里直接设置宽度和高度会造成内容丢失 , 暂时未找到原因 , 可以用以下方案临时解决
            //canvas.width = context.measureText(text).width;


            //方案一：可以先复制内容  然后设置宽度 最后再黏贴    
            //方案二：创建新的canvas,把旧的canvas内容黏贴过去  
            //方案三： 上边设置完宽度后，再设置一遍文字

            //方案一： 这个经过测试有问题，字体变大后，显示不全,原因是canvas默认的宽度不够，
            //如果一开始就给canvas一个很大的宽度的话，这个是可以的。	
            //var imgData = context.getImageData(0,0,canvas.width,canvas.height);  //这里先复制原来的canvas里的内容	
            //canvas.width = context.measureText(text).width;  //然后设置宽和高	
            //context.putImageData(imgData,0,0); //最后黏贴复制的内容

            //方案三：改变大小后，重新设置一次文字
            canvas.width = context.measureText(text).width;
            context.fillStyle = fontcolor;
            context.font = fontsize + "px Arial";
            context.textBaseline = 'middle';
            context.fillText(text, 0, fontsize / 2)

            var dataUrl = canvas.toDataURL('image/png');//注意这里背景透明的话，需要使用png
            return dataUrl;
        }
        var text = `
	“梁健，我要被调离了，上面决定，让我担任区体育局局长。”
十面镇镇委书记黄少华吐着烟圈，神色间有些落寞。
突如其来的消息让梁健有些措手不及，急声问道：“黄书记，好好的你怎么要被调到体育局了？”
虽然说，从镇里到县里，表面上看算是升迁。
但一个实权乡镇领导，一个县区清冷部门领导，两者哪有什么可比性。
黄少华看了眼自己的这位秘书，叹了口气，摇头不语。
梁健也沉默了下来，陪着黄少华一起吞云吐雾，沉思了好一会后，才开口道：“黄书记您对我有知遇之恩，不管黄书记走到哪里，您永远都是我的领导。”
黄少华笑笑，拍了拍梁健的肩膀，道：“好好干，就算我去了区里，你以后有什么难处依然可以来找我。”
“多谢黄书记。”梁健点点头，心中叹息了一声。
本还期望黄少华能把他一起带到县区部门，现在看来也是没希望了。`
        document.getElementById("show").src = textBecomeImg(text, 50, "#000");
    </script>
</body>

</html>
