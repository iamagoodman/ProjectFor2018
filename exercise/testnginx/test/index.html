<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
</head>
<body>
<h1>test page</h1>
<a href="/">home page</a>
<button onclick="send('login')">login</button>
<button onclick="send('policy/list')">policy/list</button>
<button onclick="send('policy/detail')">policy/detail</button>
<button onclick="send('policy/add')">policy/add</button>
<button onclick="send('insure/list','post')">insure/list</button>
<button onclick="send('insure/detail','post')">insure/detail</button>
<button onclick="send('insure/add','post')">insure/add</button>
<img src="./static/pic4.jpg" alt="">
<img src="./static/pic2.jpg" alt="">
<script>
  function send(url,method) {
    var baseurl = '/';
    var params = {test:'Y'}
    if (method) {
      axios[method](baseurl+url,params).then((res)=>{
        console.log(res);
      })
    } else {
      axios.get(baseurl+url, {params}).then((res)=>{
        console.log(res);
      })
    }
  }
</script>
</body>
</html>
