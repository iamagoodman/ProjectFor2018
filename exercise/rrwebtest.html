<button onclick="bofang()">播放</button>
<script>
function luzhi() {
  window.memoryArray = [];
  memory.record({
    emit(event) {
      // 用任意方式存储event
      window.memoryArray.push(event);
    }
  })
}
function bofang() {
  var memoryArray = JSON.parse(sessionStorage.memoryArray);
  new memory.Player({
    target: document.body, // 可以自定义dom元素
    events: memoryArray
  })
}
</script>
