<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>支付测试页面</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <style>
        .btn {
            padding: 10px 25px;
            border-radius: 5px;
            background-color: cadetblue;
            color: #fff;
            outline: none;
            border: none;
        }
    </style>
</head>

<body>
    <h3 style="text-align: center;">支付测试页面</h3>
    <h3 style="text-align: center;">
        <button id="pay" class="btn">支付</button>
    </h3>
    <h3 style="text-align: center;">
        <button id="refund" class="btn">退款</button>
    </h3>
    <script>
        $('#pay').on('click',function(){
            pay();
        });
        $('#refund').on('click',function(){
            refund();
        });
        function pay() {
            // $.get('/url',function(res){
            //     console.log(res);
            // })
            $.ajax({
                type: 'get',
                url: 'http://localhost:8090/pay/detail',
                async: false,
                dataType: 'jsonp',
                jsonp: 'callback',
                jsonpCallback: 'jsonhandle',
                success: function(res) {
                    console.log(res);
                }
            })
        }
        function refund() {
            console.log('refund');
        }
    </script>
</body>
</html>
